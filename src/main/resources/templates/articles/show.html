<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세보기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #e6ecf0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 30px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
    }

    h1 {
      text-align: center;
      color: #1da1f2;
      font-size: 24px;
      margin-bottom: 24px;
    }

    .detail-group {
      margin-bottom: 24px;
    }

    .detail-group label {
      font-weight: bold;
      color: #555;
      margin-bottom: 6px;
      display: block;
    }

    .detail-group p {
      background-color: #f5f8fa;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 16px;
      color: #14171a;
      margin: 0;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .button-group a {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.25s ease;
      text-align: center;
    }

    .edit-btn {
      background-color: #1da1f2;
      color: white;
    }

    .edit-btn:hover {
      background-color: #0d95e8;
    }

    .delete-btn {
      background-color: #e0245e;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c2184c;
    }

    .back-btn {
      background-color: #657786;
      color: white;
    }

    .back-btn:hover {
      background-color: #556471;
    }

    @media (max-width: 640px) {
      .container {
        margin: 30px 16px;
        padding: 24px 20px;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }

      .button-group a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>게시글 상세 보기</h1>

  <div class="detail-group">
    <label>제목</label>
    <p th:text="${article.title}">제목</p>
  </div>

  <div class="detail-group">
    <label>내용</label>
    <p th:text="${article.content}">내용</p>
  </div>

  <div class="button-group">
    <a th:href="@{|/articles/${article.id}/edit|}" class="edit-btn">✏️ 수정</a>
    <a th:href="@{|/articles/${article.id}/delete|}" class="delete-btn"
       onclick="return confirm('정말 삭제하시겠습니까?');">🗑️ 삭제</a>
    <a href="/articles" class="back-btn">📋 목록</a>
  </div>
</div>

</body>
</html>
