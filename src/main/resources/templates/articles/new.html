<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #e6ecf0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px 24px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
        }

        h1 {
            text-align: center;
            color: #1da1f2;
            margin-bottom: 28px;
            font-size: 24px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #333;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccd6dd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 18px;
            box-sizing: border-box;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #1da1f2;
            box-shadow: 0 0 0 3px rgba(29, 161, 242, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1da1f2;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }

        button:hover {
            background-color: #0d95e8;
        }

        @media (max-width: 640px) {
            .container {
                margin: 30px 16px;
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>새 글 작성</h1>

    <form action="/articles/create" method="post">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>

        <label for="content">내용</label>
        <textarea id="content" name="content" rows="8" placeholder="내용을 작성해 주세요" required></textarea>

        <button type="submit">게시하기</button>
    </form>
</div>

</body>
</html>
