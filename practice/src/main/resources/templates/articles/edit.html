<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>

<h1>게시글 수정</h1>

<form th:action="@{|/articles/update|}" method="post">
    <!-- 제목 -->
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${article.title}" required><br><br>

    <!-- 내용 -->
    <label for="content">내용:</label><br>
    <textarea id="content" name="content" rows="10" cols="50" th:text="${article.content}" required></textarea><br><br>

    <!-- 숨겨진 id 필드 (선택사항) -->
    <input type="hidden" name="id" th:value="${article.id}">

    <!-- 버튼 -->
    <button type="submit">수정 완료</button>
</form>

<!-- 돌아가기 -->
<br>
<a th:href="@{|/articles/${article.id}|}">취소</a>

</body>
</html>
