<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세보기</title>
</head>
<body>
<h1>게시글 상세 보기</h1>

<div>
  <label>제목:</label>
  <p th:text="${article.title}">제목</p>
</div>

<div>
  <label>내용:</label>
  <p th:text="${article.content}">내용</p>
</div>

<br>

<!-- ✅ 수정 버튼 -->
<a th:href="@{|/articles/${article.id}/edit|}">수정하기</a>

<!-- ✅ 삭제 버튼 (GET 요청) -->
<a th:href="@{|/articles/${article.id}/delete|}"
   onclick="return confirm('정말 삭제하시겠습니까?');">
  삭제하기
</a>
<!-- 목록으로 돌아가기 -->
<a href="/articles">목록으로</a>

</body>
</html>
