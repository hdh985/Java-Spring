<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
</head>
<body>
<h1>📋 게시글 목록</h1>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>내용</th>
    <th>상세 보기</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="article : ${articleList}">
    <td th:text="${article.id}">1</td>
    <td th:text="${article.title}">제목</td>
    <td th:text="${article.content}">내용</td>
    <td>
      <a th:href="@{'/articles/' + ${article.id}}">보기</a>
    </td>
  </tr>
  </tbody>
</table>

<br>
<a th:href="@{/articles/new}">➕ 새 글 작성</a>
</body>
</html>
